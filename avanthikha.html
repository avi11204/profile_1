    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensures full viewport height */
            font-family: 'Public Sans', sans-serif;
            background: linear-gradient(rgb(152, 183, 198), rgba(255,255,255,1),rgba(255,255,255,1),rgb(225, 235, 240));
           

        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for header */
        }
        .icons {
            display: flex;
        }
        .icons a {
            margin-left: 10px;
            font-size: 28px; /* Increased font size */
            color: #333; /* Default color */
            transition: color 0.3s ease; /* Smooth transition on hover */
        }
        .icons a:hover {
            color: #8A8A8A; /* Hover color */
        }
        .left-content {
            font-size: 24px;
            font-weight: bold;
            color: #8A8A8A;
        }
        .center-circle {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px; /* Adjust margin-top as needed */
            overflow: hidden; /* Ensures the image fits inside the circle */
        }
        .center-circle img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures the image covers the entire circle */
        }
        .brand-text {
            font-size: 64px;
            margin-top: 20px; /* Adjust margin-top as needed */
            font-family: 'Tangerine', cursive;
        }
        .personal-insight {
            font-size: 18px;
            margin-top: 10px; /* Adjust margin-top as needed */
            color: #555;
            text-align: center; /* Center-align the text */
        }
        .additional-text {
            font-size: 16px;
            margin-top: 20px; /* Adjust margin-top as needed */
            line-height: 1.5;
            text-align: center; /* Center-align the text */
            max-width: 80%; /* Limits the width of the text container */
            margin: 0 auto; /* Centers the text container */
        }
        .footer {
            width: 100%;
            padding: 10px;
            background-color: #333; /* Dark background for footer */
            color: #fff; /* White text color */
            text-align: center; /* Center-align the text */
            position: fixed;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 768px) {
            .center-circle {
                width: 120px;
                height: 120px;
            }
            .brand-text {
                font-size: 36px;
            }
            .personal-insight, .additional-text {
                font-size: 12px;
            }
            .header .left-content, .icons a {
                font-size: 20px;
            }
            
        }
        @media (max-width: 480px) {
            .center-circle {
                width: 100px;
                height: 100px;
            }
            .brand-text {
                font-size: 24px;
            }
            .personal-insight, .additional-text {
                font-size: 10px;
            }
            .header .left-content, .icons a {
                font-size: 18px;
            }
            
        }
